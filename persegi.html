<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator Persegi</title>
    <style>
        :root {
            --primary: #5895d6;
            --secondary: #f8f9fa;
            --dark: #343a40;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: var(--secondary);
            padding: 20px;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            background: white;
            border: 1px solid #ccc;
            border-radius: 6px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        header {
            padding: 20px;
            text-align: center;
        }

        header h1 {
            margin-bottom: 10px;
        }

        nav {
            display: flex;
            justify-content: center;
            background-color: var(--primary);
        }

        nav button {
            flex: 1;
            padding: 10px;
            border: none;
            background-color: var(--primary);
            color: white;
            cursor: pointer;
        }

        nav button.active {
            background-color: #366ba3;
        }

        .card {
            padding: 20px;
        }

        .card h2 {
            text-align: center;
            margin-bottom: 20px;
            color: var(--primary);
        }

        .image {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }

        .image img {
            max-width: 100%;
            height: 120px;
            width: 120px;
        }

        .form-group {
            margin-top: 15px;
            margin-bottom: 15px;
        }

        .form-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .result {
            margin-top: 10px;
        }

        .btn-group {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }

        .btn-group button {
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            color: white;
        }

        .btn-primary {
            background-color: #366ba3;
        }

        .btn-warning {
            background-color: orange;
        }

        @media (max-width: 480px) {
            nav button {
                font-size: 14px;
            }

            .btn-group {
                flex-direction: column;
                gap: 10px;
            }
        }

        footer a {
            text-decoration: none;
            color: #0077cc;
            font-weight: bold;
        }

        footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <div class="container">
        <header>
            <h1>Persegi</h1>
            <p>Pilih opsi untuk menghitung luas atau keliling persegi.</p>
            <p>Masukkan nilai yang kamu inginkan pada form di bawah ini.</p>
        </header>
        <nav>
            <button id="btn-luas" class="active" onclick="showCard('luas')">Luas</button>
            <button id="btn-keliling" onclick="showCard('keliling')">Keliling</button>
        </nav>
        <div class="card" id="card-luas">
            <h2>Luas Persegi</h2>
            <div class="image">
                <img src="images\persegi.png" alt="Persegi">
            </div>
            <p>Rumus Luas Persegi: <strong>L = s × s</strong></p>
            <p>Dengan:</p>
            <p> s = sisi persegi</p>
            <div class="form-group">
                <input type="number" id="sisiL" placeholder="Masukkan sisi persegi">
            </div>

            <div class="result" id="hasilLuas"></div>
            <div class="btn-group">
                <button onclick="hitungLuas()">Hitung</button>
                <button class="btn-warning" onclick="resetForm('luas')">Reset</button>
            </div>
        </div>

        <div class="card" id="card-keliling" style="display:none">
            <h2>Keliling Persegi</h2>
            <div class="image">
                <img src="images\persegi.png" alt="Persegi">
            </div>
            <p>Rumus Keliling Persegi: <strong>K = 4 x s</strong></p>
            <p>Dengan:</p>
            <p> s = sisi persegi</p>
            <div class="form-group">
                <input type="number" id="sisiK" placeholder="Masukkan sisi persegi">
            </div>

            <div class="result" id="hasilKeliling"></div>
            <div class="btn-group">
                <button onclick="hitungKeliling()">Hitung</button>
                <button class="btn-warning" onclick="resetForm('keliling')">Reset</button>
            </div>
        </div>
   </div>
    <footer><a href="index.html">⬅ Kembali</a></footer>
    <!-- JavaScript External -->
    <script src="js\script.js"></script>
</body>

</html>
